<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>To Do List</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="todo">
		<h1 class="title">To Do List</h1>
		<div class="task-entry">
			<input type="text" id="task-input">
			<button id="add-task" class="btn">Add Task</button>
		</div>
		<div class="sections">
			<button class="btn bg-fill" id="tasks-btn">Tasks</button>
			<button class="btn" id="completed-btn">Completed</button>
		</div>
		<div class="tasks" id="current"></div>
		<div class="tasks no-display" id="completed"></div>
	</div>
	<script src="script.js"></script>
</body>
</html>
